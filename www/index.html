<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>VIS-Inspection Phonegap</title>
<script src="cordova.js"></script>
<script src="scripts/indexJS.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery.Jcrop.js"></script>
<script src="scripts/base64-binary.js"></script>
<LINK href="styles/indexStyle.css" rel="stylesheet" type="text/css">
<LINK href="styles/jquery.Jcrop.css" rel="stylesheet" type="text/css">
<style type="text/css"><!--
		#wmCanvasContainer { position: relative; }
      #WatermarkCanvas { border: 1px solid #000; }
      #waterimageTemp { position: absolute; top: 1px; left: 1px; }
	  -->
</style>
</head>

<body onLoad="onLoad()">
	<div id="disp"></div>

	<div class="page" id="home">
		<span>
		<h1>VIS-Inspection Phonegap</h1>
		</span><br /> <input class="menuButton" id="loginBtn"
			onclick="onLogin()" type="button" value="Login"><br> <input
			class="menuButton" id="startNewInspectionBtn"
			onclick="onStartNewInspection()" type="button"
			value="Start New Inspection"><br> <input
			class="menuButton" id="resumeInspectionBtn"
			onclick="onResumeInspection()" type="button"
			value="Resume Inspection"><br> <input class="menuButton"
			id="setupBtn" onClick="onSetup()" type="button" value="Setup"><br>
	</div>

	<div class="page" id="startNewInsp">
		<span> Line No: <input type="text" id="lineNoTxt" />
		</span>
		<hr>
		<div style="height: 50%; overflow: auto; text-align: center;">
			<center>
				<div class="divButton" onClick="captureI()">Top</div>
				<div class="divButton" onClick="captureI()">Bottom</div>
				<div class="divButton" onClick="captureI()">Contacts</div>
				<div class="divButton" onClick="captureI()">Box</div>
				<div class="divButton" onClick="captureI()">Data
					Sheet</div>
				<div class="divButton" onClick="captureI()">XRF</div>
				<div class="divButton" onClick="captureI()">X-Ray</div>
				<div class="divButton" onClick="onInspSet('Not Sent')">Not
					Sent</div>
			</center>
		</div>

		<div
			style="height: 20%; width: 100%; bottom: 0; left: 0; position: absolute;">
			<hr>
			<div class="divButton">Discard</div>
			<div class="divButton">Close</div>
			<div class="divButton">Finish</div>
		</div>
	</div>

	<div id="gallery" class="page">
		<div>
			<Span id="gallery_head" style="float: left;"> </Span> <Span
				style="float: right; border: 1px solid black; padding: 2px; margin-left: 2px;">Discard</Span>
			<Span
				style="float: right; border: 1px solid black; padding: 2px; margin-left: 2px;" onClick="captureI()">Acquire</Span>
		</div>
		<br>
		<div>
			<hr />
		</div>
	</div>
	
	
	<div id="imagePrev" class="page">
		<center>
		<img id="smallImage" name="smallImage"
			style="width: 80%; height: 80%;" />
		<div style="margin-top:2px;">
			<input type="button" value="Crop" onClick="onCrop()"/>
			<input type="button" value="Cancel" />
		</div>
		</center>
	</div>
	
	<div id="cropView" class="page" >
		<center>
		<div>
			<Span style="margin:0px; padding:0px;" > Crop Image </Span> 
		</div>
		<div id="cropImage">
			
		</div>
		<div>
			<input type="button" value="Crop" onClick="onCropSaved()"/>
			<input type="button" value="Skip" onClick="onCropSkip()" />
			<input type="button" value="Discard" />
		</div>
		</center>
	</div>
	
	<div id="waterImgPrev" class="page" >
		<center>
		<div>
			<Span > Water Mark </Span> 
		</div>
		<div id="waterDivContainer">
			<img id="waterImage" name="waterImage"
				style="width: 80%; height: 80%;"  />
			</div>
		</center>
		<div style="position: relative;">
			
			<input type="button" value="Save" onClick="saveImage()" />
			<input type="button" value="Back" onClick="onCrop()" />
			<input type="button" value="Discard" />
		</div>
		
	
	
</body>
</html>
