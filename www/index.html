<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>VIS-Inspection Phonegap</title>
<script src="cordova.js"></script>
<script src="scripts/aboutUs.js"></script>
<script src="scripts/fileFunction.js"></script>
<script src="scripts/dbFunction.js"></script>
<script src="scripts/webserviceFunctions.js"></script>
<script src="scripts/indexJS.js"></script>
<script src="scripts/validationFunctions.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery.Jcrop.js"></script>
<script src="scripts/base64-binary.js"></script>
<LINK href="styles/indexStyle.css" rel="stylesheet" type="text/css">
<LINK href="styles/jquery.Jcrop.css" rel="stylesheet" type="text/css">
<style type="text/css"><!--
		#wmCanvasContainer { position: relative; }
      #WatermarkCanvas { border: 1px solid #000; }
      #waterimageTemp { position: absolute; top: 1px; left: 1px; }
	  -->
</style>
</head>

<body onLoad="onLoad()">
	<div id="disp"></div>

	<div class="page" id="login">
		<span>
		<h2>VIS Login</h2>
		</span>
		Username : <input id="txt_user" type="text" value=""/><br><br> 
		Password : <input id="txt_password" type="password" value=""/><br><br>
		<input id="loginbtn" class="login_btns" onClick="validateLogin()" type="button" value="Login">&nbsp;&nbsp;
		<input id="settingpagebtn" class="login_btns" onClick="onSettingPage()" type="button" value="Setting">&nbsp;&nbsp;
		<input id="aboutBtn" class="login_btns" onClick="onAboutUs()" type="button" value="AboutUs">&nbsp;&nbsp;
		<input id="exitbtn" class="login_btns" onClick="onExit()" type="button" value="Exit">
		
		<div id="login_error"></div>
	</div>
	
	<div class="page" id="home">
		<span>
		<div name="user_lbl" style="float:left;font-weight:bold;"></div><br>
		<h1>VIS-Inspection Phonegap</h1>
		</span><input
			class="menuButton" id="startNewInspectionBtn"
			onclick="onStartNewInspection()" type="button"
			value="Start Inspection"><br> <input class="menuButton"
			id="exitBtn" onClick="onExit()" type="button" value="Exit"><br>
	</div>
	
	
	
	<div class="page" id="setting">
		<span>
		<h2>VIS Login</h2>
		</span>
		<center>
		<table border="0px">
		<tr>
		<td>Url : </td><td><input id="txt_url" type="text" /></td></tr>
		<tr>
		<td>Language : </td><td><input id="txt_lang" type="text" /></td></tr>
		<tr>
		<td>Client : </td><td><input id="txt_client" type="text" /></td></tr>
		<tr>
		<td>Role : </td><td><!--<input id="txt_role" type="text" />-->
			<select id="txt_role">
				<option value="1000043">Warehouse QA Team</option>
				<option value="1000055">Warehouse QA Manager</option>
				<option value="1000044">Warehouse Manager</option>
				<option value="1000052">Warehouse IC Team</option>
				<option value="1000054">Warehouse IC Manager</option>
				<option value="1000000">Velocity Admin</option>
			</select>
		</td></tr>
		<tr>
		<td>Warehouse : </td><td><input id="txt_warehouse" type="text" /></td></tr>
		<tr>
		<td>Organizer : </td><td><input id="txt_organizer" type="text" /></td></tr>
		</table>
		<input id="btn_update" onClick="validationSetting()" type="button" value="Save">
		<input id="btn_cancel" onClick="onLoginpage()" type="button" value="Cancel">
		<div id="setting_error"></div>
		</center>
	</div>
	
	

	<div class="page" id="startNewInsp">
		<div name="user_lbl" style="float:left;font-weight:bold;"></div>
		<span style="float:right; margin:0px; padding:0px;">Line No: <!--<input type="text" id="lineNoTxt" />-->
		<select id="linedrop"></select>
		<input id="btnReload" class="login_btns" onClick="fillMrLines()" type="button" value="Reload">
		</span>
		<br><br>
		<div style="padding:0px 2px; margin:0px 0px 0px 0px;">
			<hr />
		</div>
		<div style="height: auto;width:100%;text-align: center; padding:0px 5%;" id="outNewIns">
			<table id="disp-Insp" style="margin:0px; padding:0px;" cellspacing="0" cellpadding="0" >
				
			</table>
		</div>
		
		<div style="width:95%; bottom: 0; left: 0; float:left; position:absolute;padding:0% 2%;">	
			<hr style="margin:0px; padding : 0px;">
			<center>
			<div class="divMenuButton" onClick="discardInspections()">Delete</div>
			<div class="divMenuButton" onClick="loadPage('home')">Close</div>
			<div class="divMenuButton" onClick="onFinish()">Finish</div>
			</center>
		</div>
	</div>

	<div id="gallery" class="page">
		<div style="width:100%;margin:0px; padding:0px;">
			<div name="user_lbl" style="float:left;font-weight:bold;"></div> 
			<center><Span id="gallery_head" style="float:right;"></Span></center>
		</div>
		<div style="width:100%; margin:1px 0px 2px 0px; padding:0px;float:left;">
			<Span style="float:left;">Acquire:</span>
			<Span class="gallary_menubtn" onClick="loadgallaryChoise()">Gallery</Span>
			<Span class="gallary_menubtn" onClick="captureI()">Camera</Span>
			<Span style="float:left;border:1px solid black;height:20px;margin-left:10px;"></span>
			<Span class="gallary_menubtn" onClick="onBackToStartInspection('gallary')">Back</Span>
			<Span class="gallary_menubtn" onClick="onDeleteGallaryPage()">Delete</Span>
			<Span class="gallary_menubtn" onClick="onSyncFiles()">Sync</Span>
		</div>
		<br>
		<div style="padding:0px 2px; margin:0px;">
			<hr />
		</div>
		<div id="imglist" style="padding:0px; margin:0px;height:75%;">
			<table id="disp-tab1" style="margin:0px; padding:0px;" cellspacing="0" cellpadding="0">
			
			</table>
		</div>
	</div>
	
	
	<div id="imagePrev" class="page">
		<center>
		<img id="smallImage" name="smallImage"
			style="width: 80%; height: 80%;" />
		<div style="margin-top:2px;">
			<input type="button" value="Crop" onClick="onCrop()"/>
			<input type="button" value="Cancel" />
		</div>
		</center>
	</div>
	
	<div id="cropView" class="page" >
		<center>
		<div>
			<div name="user_lbl" style="float:left;font-weight:bold;"></div> <Span style="margin:0px; padding:0px;" > <h3> Crop Image </h3></Span> 
		</div>
		<div id="cropImage" style="width:80%; height:90%; float:left;">
			
		</div>
		<div style="width:15%; height:100%;float:left; padding:0%; margin:0%;">
			<input class="crop_btn" type="button" value="Crop" onClick="onCropSaved()"/>
			<input class="crop_btn" type="button" value="Continue" onClick="onCropSkip()" />
			<input class="crop_btn" type="button" value="Discard" onClick="backtogallary()"/>
		</div>
		</center>
	</div>
	
	<div id="waterImgPrev" class="page" >
		<center>
		<div>
			<Span > <h3>Water Mark</h3> </Span> 
		</div>
		<div id="waterDivContainer" style="width:80%; height:90%; float:left;">
			<img id="waterImage" name="waterImage"
				style="width: 80%; height: 80%;"  />
			</div>
		
		<div style="width:15%; height:100%;float:left; padding:0%; margin:0%;">
			
			<input class="crop_btn" type="button" value="Save" onClick="saveImage()" />
			<input class="crop_btn" type="button" value="Back" onClick="onCrop()" />
			<input class="crop_btn" type="button" value="Discard" onClick="backtogallary()"/>
		</div>
		</center>
	</div>
	
	<div id="SelectGallary" class="page">
      <div style="width:100%; "><div name="user_lbl" style="float:left;font-weight:bold;"></div> 
			
			<Span class="gallary_menubtn" onClick="backtogallary()" style="float:right;">Cancel</Span>
			<Span class="gallary_menubtn" onClick="confirmGallaryDiscard()" style="float:right;">Delete</Span>
			<Span id="gallery_head" style="float: right;">Select files for delete : </Span>
      </div>
	  <br>
		<div style="padding:2px; margin:0px;">
			<hr />
		</div>
      <div id="fileList" style="height:80%; overflow:scroll; text-align:left; position:absolute;">
			<table id="disp-selGal" style="margin:0px; padding:0px;" cellspacing="0" cellpadding="0">
			
			</table>
      </div>
	</div>
	
	<div id="fileExpo" class="page">
      <div id="header" style="left:40%; background:#0099CC; width:100%; margin-top:0px;">
			<h3 style="margin:0px; padding:0px;">File Explorer</h3>
            <a id="backBtn" href="#" onClick="backFile()"><img src="img/backward.png" height="30" width="30" style="margin-top:5px; padding:0px;"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a id="homeBtn" href="#" onClick="fileexplore()"><img src="img/home.png" height="30" width="30" style="margin-top:5px; padding:0px;"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#" onClick="backtogallary()"  ><img src="img/undo.png" height="30" width="30" style="margin-top:5px; padding:0px;"></a>
      </div>
      <div id="dirContent" style="height:70%; overflow:scroll; text-align:left; position:absolute;">
      </div>
	</div>
	<div id="aboutUs" class="page" >
	</div>
	
	
</body>
</html>
